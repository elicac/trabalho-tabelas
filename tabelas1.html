<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>

    <style>
        table, th, td {
            border: 1px solid black;
             border-collapse: collapse;
            padding: 30px;
            width: 600px;
        }
    </style>

</head>
<body>
    
    <header>
        <h1> Exerc√≠cio de Tabelas - 01</h1>
    </header>
    <main>

        <h2>Tabela Simples</h2>
        
        <!-- Corpo da tabela -->
        
        <table class="bordered-table">
            <tr style="text-align: left; background-color:aqua; ">
            <td style="background-color:yellow ;">1</td>
            <td>2</td>
            <td>3</td>
            </tr>
        
            <tr style="text-align: center; background-color: bisque;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            </tr>
        
            <tr style="text-align: right; background-color: azure;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            </tr>
        </table>
        <br>

        <!-- Tabela 02 -->
        <table class="bordered-table">
            <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            </tr>
        
            <tr>
            <td colspan="3" style="text-align: center; background-color: darksalmon;">4</td>
            </tr>
        
            <tr style="text-align: left">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            </tr>
        </table>
        <br>

        <!-- Tabela 03 -->
       
        <table style:align="center">
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td style="text-align: center; background-color: aquamarine;" rowspan="3">3</td>
            </tr>
            <tr style="text-align: center; background-color:#836FFF ;">
                <td colspan="2">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

    </main>
</body>
</html>
